<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台图片上传</title>
    <style>
        h1{ text-align: center;}
        form{ width: 500px; margin: auto; padding: 20px 40px; border: 1px solid gray;}
    </style>
</head>

<body>
    <h1>相册后台管理</h1> <hr> <br>

    <form action="http://127.0.0.6:666/upload" enctype="multipart/form-data" method="POST" >
       <h3>新建相册：</h3>
       <p>相册名称：<input type="text" name="name">
       <br>

       <h3>图片上传：</h3>
       <p>选择图片：<input type="file"  name="photo"></p>
       <br>
       
       <p><input type="submit"></p>
    </form>
</body>

</html>
