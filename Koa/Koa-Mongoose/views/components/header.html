<header class="header">
  <nav id="nav">
    <a href="/">首页</a>
    <a href="/about">关于</a>
    <a href="/news">新闻</a>
    <a href="/goods">产品</a>
    <a href="/login">登录</a>
    <a href="/admin">后台管理</a>
  </nav>
</header>

<style>
  header.header {
    width: 100%;
    line-height: 60px;
    padding: 0 50px;
    border-bottom: 1px solid gray;
    background-color: gainsboro;
  }
  header.header a {
    display: inline-block;
    padding: 0 20px;
  }

  header.header a.active {
    color: white;
    background-color: #0170fe;
  }
</style>

<script>
  $("#nav").find('a').each((index, item) => {
    if (location.pathname == $(item).attr("href")) {
      $(item).addClass("active");
    }
  });
</script>
