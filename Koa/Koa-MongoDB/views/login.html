<!DOCTYPE html>
<html lang="en">
  <head>
    {{include './components/mate.html' '用户登录'}}
    <style>
      h1 {
        text-align: center;
      }
      form {
        margin: 50px auto;
        padding: 30px;
        width: 600px;
        border-radius: 8px;
        border: 1px solid gray;
      }
      button {
        margin: 0 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>用户登录</h1>
    <hr />
    <section class="container">
      <form action="/login" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">邮箱</label>
          <input type="email" value="{{name}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">我们绝不会与其他任何人共享您的电子邮件。</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密码</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">记住我！</label>
        </div>
        <div class="text-center">
          <button type="reset" class="btn btn-success">我要注册</button>
          <button type="submit" class="btn btn-primary">立即登录</button>
        </div>
        
      </form>
    </section>
  </body>
</html>
