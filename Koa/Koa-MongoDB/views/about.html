  <script>
    // ES7 async await
    const getData = async () => {
      return "123456";
    };

    // ES6 Promise
    const getData2 = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("admin");
        }, 1000);
      });
    };

    async function run() {
      let data = await getData();
      let data2 = await getData2();
      console.log(data, data2);
      return data;
    }

    console.log(run());
  </script>
