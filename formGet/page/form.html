<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormGET</title>
    <style>
        form{ padding: 100px; margin: auto; width: 30%;  border: 1px solid #dedede; border-radius: 10px; }
    </style>
</head>
<body>
    <form action="http://127.1.1.1:3000/" method="get">
        姓名：
        <input type="text" name="name"><br/>

        年龄：
        <input type="text" name="age"><br/>

        性别：
        <label><input type="radio" name="sex" value="男">男 </label>
        <label><input type="radio" name="sex" value="女">女 </label>
        <br/>

        爱好：
        <label><input type="checkbox" name="like" value="旅游">旅游 </label>
        <label><input type="checkbox" name="like" value="运动">运动 </label>
        <label><input type="checkbox" name="like" value="上网">上网 </label>
        <br/>

        <input type="submit">
    </form>
</body>
</html>
